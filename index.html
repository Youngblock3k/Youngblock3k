<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarnix Ticket System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            display: none;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        h2 {
            color: #444;
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        
        .logo h1 {
            color: #71368a;
            font-size: 32px;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #71368a;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #71368a 0%, #3498db 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(113, 54, 138, 0.3);
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 80vh;
        }
        
        .sidebar {
            background: #2c3e50;
            color: white;
            padding: 20px;
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .server-list {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        
        .server-item {
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .server-item:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .server-item.active {
            background: #71368a;
        }
        
        .server-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .server-stats {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .main-content {
            padding: 20px;
            overflow-y: auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #71368a;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #71368a;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .logs-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .log-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-event {
            color: #71368a;
            font-weight: bold;
        }
        
        .transcript-view {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            background: #f8f9fa;
        }
        
        .message.user {
            border-left-color: #2ecc71;
        }
        
        .message.staff {
            border-left-color: #e74c3c;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }
        
        .message-author {
            font-weight: bold;
            color: #333;
        }
        
        .message-content {
            font-size: 14px;
            line-height: 1.5;
        }
        
        .logout-btn {
            background: #e74c3c;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="logo">
            <h1>Zarnix</h1>
            <p>Ticket System Dashboard</p>
        </div>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        
        <button onclick="login()">Login</button>
        
        <div class="error" id="loginError">Invalid credentials</div>
    </div>
    
    <!-- Dashboard -->
    <div class="container" id="dashboard">
        <div class="dashboard">
            <div class="sidebar">
                <div class="user-info">
                    <h3 id="currentUser">User</h3>
                    <p id="currentServer">Select a server</p>
                </div>
                
                <div class="server-list" id="serverList">
                    <div class="loading">Loading servers...</div>
                </div>
                
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <div class="main-content">
                <div id="serverStats" class="hidden">
                    <h2>Server Statistics</h2>
                    <div class="stats-grid" id="statsGrid">
                        <!-- Stats will be loaded here -->
                    </div>
                    
                    <h2>Recent Logs</h2>
                    <div class="logs-container" id="logsContainer">
                        <!-- Logs will be loaded here -->
                    </div>
                </div>
                
                <div id="transcriptView" class="hidden">
                    <button onclick="backToStats()">‚Üê Back to Dashboard</button>
                    <h2 id="transcriptTitle">Transcript</h2>
                    <div class="transcript-view" id="transcriptMessages">
                        <!-- Transcript messages will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://192.168.0.227:25570/api';
        let currentUser = null;
        let currentServer = null;
        let authToken = null;
        
        // Check if already logged in
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('ticketUser');
            const savedToken = localStorage.getItem('ticketToken');
            
            if (savedUser && savedToken) {
                currentUser = savedUser;
                authToken = savedToken;
                showDashboard();
                loadServers();
            }
        });
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    authToken = 'Bearer secret_token_here'; // In production, use real token
                    
                    localStorage.setItem('ticketUser', currentUser);
                    localStorage.setItem('ticketToken', authToken);
                    
                    showDashboard();
                    loadServers();
                    document.getElementById('loginError').style.display = 'none';
                } else {
                    document.getElementById('loginError').style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('loginError').style.display = 'block';
            }
        }
        
        function logout() {
            localStorage.removeItem('ticketUser');
            localStorage.removeItem('ticketToken');
            currentUser = null;
            authToken = null;
            
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        }
        
        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('currentUser').textContent = currentUser;
        }
        
        async function loadServers() {
            try {
                const response = await fetch(`${API_URL}/servers`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const serverList = document.getElementById('serverList');
                    serverList.innerHTML = '';
                    
                    data.servers.forEach(server => {
                        const serverItem = document.createElement('div');
                        serverItem.className = 'server-item';
                        serverItem.innerHTML = `
                            <div class="server-name">${server.name}</div>
                            <div class="server-stats">
                                Members: ${server.member_count} | 
                                Tickets: ${server.ticket_count}
                            </div>
                        `;
                        
                        serverItem.onclick = () => selectServer(server);
                        serverList.appendChild(serverItem);
                    });
                }
            } catch (error) {
                console.error('Load servers error:', error);
            }
        }
        
        async function selectServer(server) {
            currentServer = server;
            
            // Update UI
            document.getElementById('currentServer').textContent = server.name;
            document.querySelectorAll('.server-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.server-item').classList.add('active');
            
            // Show server stats
            document.getElementById('serverStats').classList.remove('hidden');
            document.getElementById('transcriptView').classList.add('hidden');
            
            // Load server data
            await loadServerStats(server.id);
            await loadServerLogs(server.id);
        }
        
        async function loadServerStats(serverId) {
            try {
                const response = await fetch(`${API_URL}/logs?guild_id=${serverId}`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const statsGrid = document.getElementById('statsGrid');
                    
                    // Count different event types
                    const events = {
                        ticket_created: 0,
                        ticket_closed: 0,
                        ticket_claimed: 0,
                        user_message: 0
                    };
                    
                    data.logs.forEach(log => {
                        if (events.hasOwnProperty(log.event)) {
                            events[log.event]++;
                        }
                    });
                    
                    statsGrid.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-value">${events.ticket_created}</div>
                            <div class="stat-label">Tickets Created</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${events.ticket_closed}</div>
                            <div class="stat-label">Tickets Closed</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${events.ticket_claimed}</div>
                            <div class="stat-label">Tickets Claimed</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${events.user_message}</div>
                            <div class="stat-label">User Messages</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Load stats error:', error);
            }
        }
        
        async function loadServerLogs(serverId) {
            try {
                const response = await fetch(`${API_URL}/logs?guild_id=${serverId}`, {
                    headers: {
                        'Authorization': authToken
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const logsContainer = document.getElementById('logsContainer');
                    logsContainer.innerHTML = '';
                    
                    // Show recent logs
                    data.logs.slice(-10).reverse().forEach(log => {
                        const logItem = document.createElement('div');
                        logItem.className = 'log-item';
                        
                        const time = new Date(log.timestamp).toLocaleTimeString();
                        const date = new Date(log.timestamp).toLocaleDateString();
                        
                        logItem.innerHTML = `
                            <span class="log-event">${log.event}</span> 
                            at ${time} ${date}
                            <br>
                            <small>${JSON.stringify(log.data).substring(0, 100)}...</small>
                        `;
                        
                        // Make ticket closed logs clickable
                        if (log.event === 'ticket_closed') {
                            logItem.style.cursor = 'pointer';
                            logItem.style.color = '#71368a';
                            logItem.onclick = () => viewTranscript(log.data.ticket_id);
                        }
                        
                        logsContainer.appendChild(logItem);
                    });
                }
            } catch (error) {
                console.error('Load logs error:', error);
            }
        }
        
        async function viewTranscript(ticketId) {
            try {
                const response = await fetch(
                    `${API_URL}/transcript?ticket_id=${ticketId}&guild_id=${currentServer.id}`,
                    {
                        headers: {
                            'Authorization': authToken
                        }
                    }
                );
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('serverStats').classList.add('hidden');
                    document.getElementById('transcriptView').classList.remove('hidden');
                    
                    const transcriptTitle = document.getElementById('transcriptTitle');
                    const transcriptMessages = document.getElementById('transcriptMessages');
                    
                    transcriptTitle.textContent = `Transcript: Ticket ${ticketId}`;
                    transcriptMessages.innerHTML = '';
                    
                    if (data.transcript && data.transcript.data.messages) {
                        data.transcript.data.messages.forEach(msg => {
                            const messageDiv = document.createElement('div');
                            messageDiv.className = 'message';
                            
                            // Determine message type
                            if (msg.author_id === data.transcript.data.opened_by_id) {
                                messageDiv.classList.add('user');
                            } else {
                                messageDiv.classList.add('staff');
                            }
                            
                            const time = new Date(msg.timestamp).toLocaleString();
                            
                            messageDiv.innerHTML = `
                                <div class="message-header">
                                    <span class="message-author">${msg.author}</span>
                                    <span>${time}</span>
                                </div>
                                <div class="message-content">${msg.content || '(No text)'}</div>
                            `;
                            
                            transcriptMessages.appendChild(messageDiv);
                        });
                    } else {
                        transcriptMessages.innerHTML = '<p>No messages found in transcript.</p>';
                    }
                }
            } catch (error) {
                console.error('View transcript error:', error);
            }
        }
        
        function backToStats() {
            document.getElementById('serverStats').classList.remove('hidden');
            document.getElementById('transcriptView').classList.add('hidden');
        }
        
        // Auto-refresh logs every 30 seconds
        setInterval(() => {
            if (currentServer) {
                loadServerLogs(currentServer.id);
            }
        }, 30000);
    </script>
</body>
</html>
