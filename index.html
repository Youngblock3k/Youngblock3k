<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Justanother_game</title>

<!-- REAL LOGOS (FONT AWESOME) -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  crossorigin="anonymous"
/>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
    background: url("background.gif") no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
    color: #ffffff;
}

/* OVERLAY */
.overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.7);
}

/* ===== HAMBURGER ===== */
.hamburger {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 32px;
    height: 22px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
    z-index: 3000;
}

.hamburger span {
    height: 3px;
    width: 100%;
    background: white;
    border-radius: 2px;
    transition: 0.3s;
}

.hamburger.active span:nth-child(1) {
    transform: translateY(9px) rotate(45deg);
}
.hamburger.active span:nth-child(2) {
    opacity: 0;
}
.hamburger.active span:nth-child(3) {
    transform: translateY(-9px) rotate(-45deg);
}

/* ===== SIDEBAR OVERLAY ===== */
.sidebar-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    opacity: 0;
    pointer-events: none;
    transition: 0.3s;
    z-index: 1999;
}

.sidebar-overlay.show {
    opacity: 1;
    pointer-events: all;
}

/* ===== SIDEBAR ===== */
.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 270px;
    height: 100%;
    background: linear-gradient(180deg, #060b12, #020509);
    transform: translateX(-100%);
    transition: transform 0.35s cubic-bezier(.4,0,.2,1);
    z-index: 2000;
    padding: 28px 22px;
}

.sidebar.show {
    transform: translateX(0);
}

/* SIDEBAR PROFILE */
.sidebar-profile {
    text-align: center;
    margin-bottom: 28px;
}

.sidebar-profile img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 3px solid rgba(255,255,255,0.25);
}

.sidebar-profile h2 {
    margin: 14px 0 4px;
    font-size: 20px;
}

/* SIDEBAR MENU */
.sidebar-menu {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.sidebar-menu a {
    display: flex;
    align-items: center;
    gap: 14px;
    color: #d6e1ff;
    text-decoration: none;
    font-size: 15px;
    opacity: 0.9;
    transition: color 0.2s;
}

.sidebar-menu a:hover {
    color: #5bbcff;
}

/* CARD */
.card-wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.card {
    width: 520px;
    padding: 36px;
    border-radius: 28px;
    background: rgba(255,255,255,0.09);
    backdrop-filter: blur(24px);
    border: 1px solid rgba(255,255,255,0.25);
}

/* LOCATION */
.location {
    position: absolute;
    top: 18px;
    right: 22px;
    font-size: 14px;
    opacity: 0.9;
}

/* AVATAR */
.avatar-container {
    position: relative;
    width: 150px;
    height: 150px;
    margin: 20px auto 26px;
    border-radius: 50%;
}

.avatar-container::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: conic-gradient(
        from 0deg,
        rgba(88,166,255,0.15),
        rgba(88,166,255,0.9),
        rgba(167,139,250,0.9),
        rgba(88,166,255,0.15)
    );
    filter: drop-shadow(0 0 8px rgba(88,166,255,0.6));
    animation: smoothSpin 8s linear infinite;
}

.avatar-container::after {
    content: "";
    position: absolute;
    inset: 10px;
    border-radius: 50%;
    background: rgba(0,0,0,0.7);
    z-index: 1;
}

.avatar-wrap {
    position: absolute;
    inset: 16px;
    border-radius: 50%;
    background: url("pfp.png") center/cover no-repeat;
    border: 2px solid rgba(255,255,255,0.35);
    z-index: 2;
}

@keyframes smoothSpin {
    to { transform: rotate(360deg); }
}

/* TEXT */
.username {
    text-align: center;
    font-size: 30px;
    margin-bottom: 6px;
}

.bio {
    text-align: center;
    font-size: 15px;
    margin: 8px 0 28px;
    opacity: 0.85;
}

/* SOCIALS */
.socials {
    display: flex;
    justify-content: center;
    gap: 22px;
}

.socials a {
    width: 46px;
    height: 46px;
    border-radius: 50%;
    background: #1e1e1e;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 22px;
    transition: transform 0.2s ease, background 0.2s ease;
}

.socials a:hover {
    transform: translateY(-3px);
    background: #2c2c2c;
}
</style>
</head>

<body>

<div class="overlay"></div>

<!-- HAMBURGER -->
<div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
</div>

<!-- SIDEBAR OVERLAY -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-profile">
        <img src="pfp.png">
        <h2>Justanother_game</h2>
    </div>

    <div class="sidebar-menu">
        <a href="#"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#"><i class="fa-solid fa-user"></i> About</a>
        <a href="#"><i class="fa-solid fa-code"></i> Skills</a>
        <a href="#"><i class="fa-solid fa-list-check"></i> To-Do List</a>
        <a href="#"><i class="fa-solid fa-briefcase"></i> Services</a>
        <a href="#"><i class="fa-solid fa-envelope"></i> Contact</a>
    </div>
</div>

<!-- MAIN CARD -->
<div class="card-wrapper">
<div class="card">

    <div class="location">
        <i class="fa-solid fa-location-dot"></i> Europe, Norway | Oslo
    </div>

    <div class="avatar-container">
        <div class="avatar-wrap"></div>
    </div>

    <div class="username">Justanother_game</div>
    <div class="bio">Minecraft Developer • Automation • Bots</div>

    <div class="socials">
        <a href="https://discord.gg/kwUTdAPevF" target="_blank"><i class="fa-brands fa-discord"></i></a>
        <a href="https://instagram.com/Youngblock2k" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-solid fa-user"></i></a>
        <a href="https://github.com/Youngblock2k" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://youtube.com/@Youngblock2k" target="_blank"><i class="fa-brands fa-youtube"></i></a>
    </div>

</div>
</div>

<script>
const hamburger = document.getElementById("hamburger");
const sidebar = document.getElementById("sidebar");
const sidebarOverlay = document.getElementById("sidebarOverlay");

function toggleSidebar() {
    hamburger.classList.toggle("active");
    sidebar.classList.toggle("show");
    sidebarOverlay.classList.toggle("show");
}

hamburger.onclick = toggleSidebar;
sidebarOverlay.onclick = toggleSidebar;
</script>

</body>
</html>
